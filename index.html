<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <h1>David Bodloza</h1>
        <p>Junior Software Engineer in Training</p>
    </header>

    <main>

        <section>
            <h2>Mission</h2>
            <p>I am learning Software Engineering step by step.</p>
        </section>

        <section>
            <h2>Objectives</h2>
            <ul>
                <li>Finish what I start.</li>
                <li>Become a Freelance Full Stack Developer</li>
            </ul>
        </section>

        <section>
            <h2>Daily Discipline Tracker</h2>

            <button id="startBtn">Start Coding</button>
            <button id="finishBtn">Finish Coding</button>

        </section>

        <section>
            <ul id="sessionList"></ul>
        </section>

        <section>
            <h2>Add Freelance Clients</h2>

            <form id="clientForm">
                <input type="text" id="clientName" placeholder="Client Name">
                <input type="email" id="clientEmail" placeholder="Client Email">
                <input type="number" id="clientPrice" placeholder="Client Price">
                <button type="submit">Submit</button>
            </form>

            <ul id="clientList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 - David Bodloza</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
